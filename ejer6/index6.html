<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style6.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de persona</h1>
        <form id="formulario">
          <div>
            <label for="nombre">Nombre:</label><br><br>
            <input id="nombre" name="nombre"  required placeholder="ingresen nombre"/><br><br>
          </div>
          <div>
            <label for="apellido">Apellido:</label><br>
            <input id="apellido" name="apellido" required placeholder="ingrese apellido"/><br><br>
          </div>
          <div>
            <label for="edad">Edad:</label><br>
            <input id="edad" name="edad" type="number" min="0" placeholder="ingrese edad"/><br><br>
          </div>
          <div>
            <label for="altura">Altura:</label><br>
            <input id="altura" name="altura" type="number" min="30" max='230' placeholder="ingres altura"/><br><br>
          </div>
          <div>
            <label for="email">Email:</label><br>
            <input id="email" name="email" type="email" required placeholder="ingrese email"/><br><br>
          </div>
          <div>
            <p id="mensaje"></p><br><br>
          </div>
          <button type="submit" id="Enviar">Enviar</button><br><br>
        </form>
        <script src="script.js"></script>
</body>

</html>
